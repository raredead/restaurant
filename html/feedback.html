<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="content">
                <div class="head">
                    <div class="title">Restaurant</div>
                    <div class="nav">
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="../html/menu.html">Menu</a></li>
                            <li><a href="../html/contacts.html">Contacts</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="form__fed">
        <div class="form__wrap">
            <h1 class="title">Feedback</h1>

            <form action="" class="form-wrapper">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" placeholder="Share your thoughts" class="form-message" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <input class="form-submit" type="submit" value="Send">
            </form>
        </div>
    </div>



    <footer>

        <div class="footer__row">
            <div class="footer__text">Copyright, 2020</div>
        </div>

    </footer>
</body>

</html>
